<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chest X-ray Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen p-6">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg">
        <h2 class="text-3xl font-bold text-gray-700 mb-6 text-center">Upload Chest X-ray</h2>

        <form id="uploadForm" action="/predict" method="post" enctype="multipart/form-data" class="space-y-4">
            <label class="block">
                <input type="file" name="file" accept="image/*" required
                    class="w-full border border-gray-300 rounded-md shadow-sm p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </label>
            <button type="submit"
                class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded-md transition duration-300">
                Upload & Predict
            </button>
        </form>

        <div id="predictionResult" class="hidden mt-6">
            <h3 class="text-2xl font-bold text-gray-700 mb-4">Prediction Result</h3>
            <p id="diagnosis" class="text-lg font-medium text-gray-600"></p>
            <p id="probability" class="text-lg font-medium text-gray-600"></p>

            <div id="imageContainer" class="grid grid-cols-2 gap-4 mt-4">
                <b>X-ray</b> <br>
                <img id="xrayImage" src="#" alt="X-ray Image" class="rounded-md shadow-md">
                <br>
                <b>Heatmap</b> <br>
                <img id="heatmapImage" src="#" alt="Heatmap Image" class="rounded-md shadow-md">
            </div>
        </div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function (event) {
            event.preventDefault();
            const formData = new FormData(this);
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                displayPrediction(result);
            } catch (error) {
                console.error('Error:', error);
            }
        });

        function displayPrediction(data) {
            document.getElementById('diagnosis').textContent = `Diagnosis: ${data.diagnosis}`;
            document.getElementById('probability').textContent = `Probability: ${data.pneumonia_probability}`;
            document.getElementById('xrayImage').src = URL.createObjectURL(document.querySelector('input[type=file]').files[0]);
            document.getElementById('heatmapImage').src = data.heatmap_url;
            document.getElementById('predictionResult').classList.remove('hidden');
        }
    </script>
</body>

</html>
